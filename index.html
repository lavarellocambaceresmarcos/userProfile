<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/89f65e088a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="cont-card">
        <div class="content">
            <div class="part-1">
                <div class="user-prof">
                    <div class="foto">
                    </div>
                    <h1>Ekaterina</h1>
                    <p>
                        Добро пожаловать в мой профиль, надеюсь, мои фото вам понравятся
                    </p>
                    <div class="cont-btn">
                        <a href="" class="follow">Follow</a>
                        <a href="" class="send">
                            <i class="fas fa-paper-plane"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="part-2">
                <ul>
                    <li class="number">10k</li>
                    <li class="desc-num">Likes</li>
                </ul>
                <ul>
                    <li class="number">1.5k</li>
                    <li class="desc-num">Followers</li>
                </ul>
                <ul>
                    <li class="number">458</li>
                    <li class="desc-num">Following</li>
                </ul>
            </div>
            <div class="cont-featured">
                <p> Featured</p>
                <div class="cont-list-featured">
                    <ul>
                        <li>
                            <img src="img/rusia-1.jpg" alt="" class="img-featured">
                        </li>
                        <li> место</li>
                    </ul>
                    <ul>
                        <li>
                            <img src="img/rusia-2.jpg" alt="" class="img-featured">
                        </li>
                        <li> место</li>
                    </ul>
                    <ul>
                        <li>
                            <img src="img/rusia-3.jpg" alt="" class="img-featured">
                        </li>
                        <li> место</li>
                    </ul>
                    <ul>
                        <li>
                            <img src="img/rusia-4.jpg" alt="" class="img-featured">
                        </li>
                        <li> место</li>
                    </ul>
                </div>
            </div>
            <div class="cont-galery">
                <p>Galery</p>
                <div class="galery">
                    <img src="img/pexels-becca-correia-3770320.jpg" alt="">
                    <img src="img/pexels-cottonbro-4966436.jpg" alt="">
                    <img src="img/pexels-myicahel-tamburini-1554740.jpg" alt="">
                    <img src="img/pexels-mikhail-nilov-6526177.jpg" alt="">
                    <img src="img/pexels-becca-correia-3770320.jpg" alt="">
                    <img src="img/pexels-cottonbro-4966436.jpg" alt="">
                    <img src="img/pexels-myicahel-tamburini-1554740.jpg" alt="">
                    <img src="img/pexels-mikhail-nilov-6526177.jpg" alt="">
                </div>
            </div>
            <div class="settings">
                <ul>
                    <li>
                        <i class="fas fa-home icono-nav"></i>
                    </li>
                    <li>
                        <i class="fas fa-search icono-nav"></i>
                    </li>
                    <li>
                        <i class="fas fa-plus" id="med-icon"></i>
                    </li>
                    <li>
                        <i class="fas fa-comment icono-nav"></i>
                    </li>
                    <li>
                        <i class="fas fa-user icono-nav"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
